<html>
	<head>
		<title> Syndicate </title>
		<link rel="stylesheet" href="./calender/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="my_style.css"/> 
	</head>
	<body>
		<div id="log_in_div" class="body_div">
			<table id="login_table" >
				<tr>
					<td> ID : </td>
					<td> <input type="text" id="log_in_id" value="admin" name="log_in_info" > </td>
				</tr>		
				<tr>
					<td> Password : </td>	
					<td> <input type="password" name="password" id="password" name ="log_in_info" > </td>
				</tr>
				<tr>
					<td></td>
					<td> <button id="log_in_button" class="submit_button"> Log In </button> </td>			
				</tr>
			</table>
		</div>
		<div id="loading_div" style='display: none;'>
			<img src="44frgm.gif" />
		</div>
		<div id="admin_operations" style="display: none;" class="body_div">
			<div id="admin_options_div"> <div id="log_off"> <button id="log_off_button"> Log Off </button> </div>
				<div id="admin_choices_div">
					<ul id="admin_tabs">
						<li id="list_new_event" name="admin_option_list"> <a href="javascript:void(0)" onclick="new_event()"> New Event </a> </li>
						<li id="list_up_events" name="admin_option_list"> <a href="javascript:void(0)" onclick="up_events()"> Upcoming Events </a> </li>
						<li id="list_exp_events" name="admin_option_list"> <a href="javascript:void(0)" onclick="exp_events()"> Expired Events </a> </li>
					</ul>
				</div>
			</div>
			<div id="new_event_div" name="display_option">
				<div id="new_event_table_div">
					<table id="new_event_table" cellpadding="0" cellspacing="5">
						<tr>
							<td> Event Name : </td>						
							<td> <input type="text" id="event_name" name="event_info" > </td>
						</tr>
						<tr>
							<td> Event Start date : </td>
							<td> <input type="text" id="event_start_date" class="date_pick" name="event_info" > </td> <td> <div id="start_date_error" class="error_message" name="error_message"> </div> </td>
						</tr>
						<tr>
							<td> Event End date : </td>
							<td> <input type="text" id="event_end_date" class="date_pick" name="event_info" > </td> <td> <div id="end_date_error" class="error_message" name="error_message"> </div> </td>
						</tr>
						<tr>
							<td> Address : </td>
							<td> <input type="text" id="event_address" name="event_info" > </td>
						</tr>
						<tr>
							<td> Fare ($): </td>
							<td> <input type="text" id="event_fare" name="event_info" > </td> <td> <div id="event_fare_error" class="error_message" name="error_message"> </div> </td>
						</tr>
						<tr>
							<td> Contact Person : </td>
							<td> <input type="text" id="event_person" name="event_info" > </td>	<td> <div id="event_person_name_error" class="error_message" name="error_message"> </div> </td>
						</tr>
						<tr>
							<td> Contact Number : </td>
							<td> <input type="text" id="event_phone_number" name="event_info" > </td> <td> <div id="event_phone_number_error" class="error_message" name="error_message"> </div> </td>
						</tr>
						<tr>
							<td> </td> 
							<td> <button id="event_submit_button" class="submit_button"> Add </button> 
							<button id="event_clear_button" class="clear_button"> Clear </button> </td>
						</tr>
					</table>
				</div>
				<div id="output"></div>
			</div>
			<div id="up_event_div" style="display: none;" name="display_option"> </div>
			<div id="exp_event_div" style="display: none;" name="display_option"> </div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script> 
		<script src="./calender/jquery-ui.js"></script>
		<script type="text/javascript" src="oper.js"></script>  
	</body>
</html>
